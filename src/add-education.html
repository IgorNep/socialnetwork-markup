<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Welcome To The DevConnector</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fa fa-code"></i>DevConnector
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="dashboard.html">
                <i class="fa fa-user"></i>
               <span class="hide-sm">Dashboard</span> </a></li>
               <li><a href="login.html">
                <i class="fa fa-sign-out"></i>
               <span class="hide-sm">Logout</span> </a></li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">
          Add Your Education
        </h1>
        <p class="lead">
          <i class="fa fa-graduation-cap"></i> Add any school, bootcamp, etc that
          you have attended
        </p>
        <small>* = required field</small>
        <form class="form">
          <div class="form-group">
            <input
              type="text"
              placeholder="* School or Bootcamp"
              name="school"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              placeholder="* Degree or Certificate"
              name="degree"
              required
            />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Field Of Study" name="fieldofstudy" />
          </div>
          <div class="form-group">
            <h4>From Date</h4>
            <input type="date" name="from" />
          </div>
          <div class="form-group">
            <h4>To Date</h4>
            <input type="date" name="to" />
          </div>
          <div class="form-group">
            <p>
              <input type="checkbox" name="current" value="" /> Current School
            </p>
          </div>
          <div class="form-group">
            <textarea
              name="description"
              cols="30"
              rows="5"
              placeholder="Program Description"
            ></textarea>
          </div>
          <input type="submit" class="btn btn-primary my-1" />
          <a class="btn my-1" href="dashboard.html">Go Back</a>
        </form>
      </section>
 
</body>
</html>
